<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attributes</title>
</head>
<body>
    <div style=" color: blue;">
        <h1>Hello</h1>
        <p style=" color: brown;">Hello</p>
    </div>
    <div style=" color: red;">                 
        <h1 style=" color: green;">Hello</h1>  <!-- The name of the Attributes  -->    
                                                 <!-- The value of the Attributes  -->
        <p>Hello</p>
    </div>
</body>
</html>
